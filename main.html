<!DOCTYPE html>
<html>
    <head>
        <title> Class Selecter </title>
        <style>
            #container{
                margin: 20px;
                position: relative;
            }
            #container::before{
                content: "Before Element";
                color: #f00;
                font-size: 20px;
            }
            #container::after{
                content: "After Element";
                color: #f00;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <div id="container">
            This is the main container element 
        </div>

        <script>

        </script>
    </body>
</html>
